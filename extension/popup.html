<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Verify Page</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px; width: 260px; }
      button { width: 100%; padding: 8px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h4>Verify this page</h4>
    <p>Open the Payment Link Verifier for the current page.</p>
    <label for="appOrigin">Verifier origin</label>
    <input id="appOrigin" type="text" style="width:100%; padding:6px; margin-top:6px;" />
    <div style="display:flex; gap:8px; margin-top:8px;">
      <button id="saveOrigin" style="flex:1;">Save Origin</button>
      <button id="copyBookmarklet" style="flex:1;">Copy Bookmarklet</button>
    </div>
    <button id="open" style="margin-top:10px;">Open Verifier</button>
    <p style="font-size:12px; color:#666; margin-top:8px;">Tip: set this to your deployed origin before distributing the extension.</p>
    <script src="popup.js"></script>
  </body>
</html>
